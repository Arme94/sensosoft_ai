{% load static %}

<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - SensoSoft IA</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="{% static 'css/global.css' %}" />
    </head>
    <body>
        <div class="container login-container">
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="mb-4">SENSOSOFT IA</h1>
                        <img
                            src="{% static 'img/logo.png'%}"
                            alt="USACA Logo"
                            class="logo mb-4"
                        />
                        <form>
                            <div class="mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="usuario"
                                    placeholder="Usuario"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <input
                                    type="password"
                                    class="form-control"
                                    id="contrasena"
                                    placeholder="Contraseña"
                                    required
                                />
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                Entrar
                            </button>
                        </form>
                        <p class="mt-3 mb-0">
                            <a href="#" class="text-muted"
                                >¿Has olvidado tus datos de inicio de sesión?
                                Obtén ayuda.</a
                            >
                        </p>
                    </div>
                    <div class="col-md-6">
                        <div class="image-container">
                            <img
                                src="{% static 'img/brewery.jpg'%}"
                                alt="Brewery"
                                class="img-fluid"
                            />
                            {% comment %}
                            <div class="image-text">
                                PASIÓN POR<br />LA CALIDAD
                            </div>

                            <img
                                src="{% static 'img/beer-icon.png'%}"
                                alt="Beer Icon"
                                class="beer-icon"
                            />
                            {% endcomment %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
