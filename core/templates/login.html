{% extends 'layouts/base.html' %} 

{% load static %} 

{% block content %}
<div class="container login-container">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-md-6">
                <h1 class="mb-4">SENSOSOFT IA</h1>                
                <form>
                    <div class="mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="usuario"
                            placeholder="Usuario"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <input
                            type="password"
                            class="form-control"
                            id="contrasena"
                            placeholder="Contraseña"
                            required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        Entrar
                    </button>
                </form>
                <p class="mt-3 mb-0">
                    <a href="#" class="text-muted"
                        >¿Has olvidado tus datos de inicio de sesión? Obtén
                        ayuda.</a
                    >
                </p>
            </div>
            <div class="col-md-6">
                <div class="image-container">
                    <img
                        src="{% static 'img/brewery.jpg'%}"
                        alt="Brewery"
                        class="img-fluid"
                    />
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
